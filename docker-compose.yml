version: "3.8"
services:
  arangodb:
    image: arangodb:3.7.3
    # Uncomment to use web interface in development
    # ports:
    #   - 8529:8529
    volumes:
      - arangodb_data:/var/lib/arango
    environment:
      ARANGO_NO_AUTH: 1

  arangodb-test:
    image: arangodb:3.7.3
    tmpfs: /var/lib/arango
    restart: always
    environment:
      ARANGO_NO_AUTH: 1

  core: &core
    build: .

  prometheus:
    image: prom/prometheus:v2.22.2
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus/

  prometheus-push-gw:
    image: prom/pushgateway:v1.3.0
    ports:
      - 9091:9091
    volumes:
      - prometheus_push_gw_data:/prometheus/
    depends_on:
      - prometheus

  spider:
    <<: *core
    environment:
      URL_FILE: "data/test-urls.txt"
      PROMETHEUS_PUSH_GW: prometheus-push-gw:9091
    depends_on:
      - prometheus-push-gw
    command: ["scrapy", "crawl", "web"]

  cc-spider:
    <<: *core
    environment:
      URL_FILE: data/wikipedia_urls.csv
      PROMETHEUS_PUSH_GW: prometheus-push-gw:9091
    depends_on:
      - prometheus-push-gw
    command: ["scrapy", "crawl", "common_crawl_table_parser"]

  test:
    <<: *core
    command: ["python", "-m", "pytest"]
    environment:
      ARANGO_HOST: http://arangodb-test:8529
    depends_on:
      - arangodb-test

  lint:
    <<: *core
    environment:
      REQUIRED_QUALITY: 9
    command: ["pipenv", "run", "lint"]

volumes:
  arangodb_data:
  prometheus_push_gw_data:
  prometheus_data:
